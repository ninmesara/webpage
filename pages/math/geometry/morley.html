<h1>Morley&#8217;s Theorem</h1>
<!-- Drawing area -->
<div id="box" class="jxgbox" style="width:600px; height:600px; overflow:hidden; /*position:absolute; top:0px; left:0px;*/"></div>

<script type="text/javascript">
/* <![CDATA[ */
JXG.Options.renderer = 'canvas';

var brd = JXG.JSXGraph.initBoard('box', {originX: 300, originY: 300, unitX: 15, unitY: 15, axis:false});
var A = brd.create('point', [-10,10], {name:'A', withLabel:true, visible:true});
var B = brd.create('point', [16,-15], {name:'B', withLabel:true, visible:true});
var C = brd.create('point', [-17,-15], {name:'C', withLabel:true, visible:true});
var AB = brd.create('segment', [A,B]);
var BC = brd.create('segment', [B,C]);
var CA = brd.create('segment', [C,A]);

var a1 = brd.create('msector', [C,A,B, 1/3], {visible: false});
var a2 = brd.create('msector', [C,A,B, 2/3], {visible: false});
var b1 = brd.create('msector', [A,B,C, 1/3], {visible: false});
var b2 = brd.create('msector', [A,B,C, 2/3], {visible: false});
var c1 = brd.create('msector', [B,C,A, 1/3], {visible: false});
var c2 = brd.create('msector', [B,C,A, 2/3], {visible: false});

var X = brd.create('intersection', [a1, c2], {name: 'X'})
var Y = brd.create('intersection', [c1, b2], {name: 'Y'})
var Z = brd.create('intersection', [b1, a2], {name: 'Z'})

var bisector_attrs_A = {name: '&alpha;', radius: 3, color: 'red'}
var bisector_attrs_B = {name: '&beta;', radius: 3, color: 'green'}
var bisector_attrs_C = {name: '&gamma;', radius: 3, color: 'blue'}

var angle_CAX = brd.create('nonreflexangle', [C,A,X], bisector_attrs_A);
var angle_XAZ = brd.create('nonreflexangle', [X,A,Z], bisector_attrs_A);
var angle_ZAB = brd.create('nonreflexangle', [Z,A,B], bisector_attrs_A);

var angle_ABZ = brd.create('nonreflexangle', [A,B,Z], bisector_attrs_B);
var angle_ZBY = brd.create('nonreflexangle', [Z,B,Y], bisector_attrs_B);
var angle_YBC = brd.create('nonreflexangle', [Y,B,C], bisector_attrs_B);

var angle_ACX = brd.create('nonreflexangle', [A,C,X], bisector_attrs_C);
var angle_XCY = brd.create('nonreflexangle', [X,C,Y], bisector_attrs_C);
var angle_YCB = brd.create('nonreflexangle', [Y,C,B], bisector_attrs_C);

var XY = brd.create('segment', [X,Y]);
var YZ = brd.create('segment', [Y,Z]);
var ZX = brd.create('segment', [Z,X]);

var XA = brd.create('segment', [X,A]);
var XC = brd.create('segment', [X,C]);

var YC = brd.create('segment', [Y,C]);
var YB = brd.create('segment', [Y,B]);

var ZA = brd.create('segment', [Z,A]);
var ZB = brd.create('segment', [Z,B]);

var morley_angle = {radius: 1.5, withLabel: false};
var angle_X = brd.create('nonreflexangle', [Z,Y,X], morley_angle);
var angle_X = brd.create('nonreflexangle', [Y,X,Z], morley_angle);
var angle_X = brd.create('nonreflexangle', [X,Z,Y], morley_angle);

/* ]]> */
</script></div>
